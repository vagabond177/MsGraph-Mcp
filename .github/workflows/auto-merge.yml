name: Auto-merge

on:
  pull_request:
    types: [opened, synchronize, reopened]
  pull_request_review:
    types: [submitted]
  check_suite:
    types: [completed]
  status: {}

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    name: Auto-merge PR
    runs-on: ubuntu-latest
    if: github.event.pull_request.user.login == github.repository_owner
    steps:
      - name: Check if all required checks passed
        id: check-status
        uses: actions/github-script@v7
        with:
          script: |
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
            });

            const { data: checks } = await github.rest.checks.listForRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: pr.head.sha,
            });

            const requiredChecks = ['Run Tests', 'Lint and Format'];
            const completedChecks = checks.check_runs
              .filter(check => requiredChecks.includes(check.name))
              .filter(check => check.status === 'completed' && check.conclusion === 'success');

            const allPassed = completedChecks.length === requiredChecks.length;
            console.log(`Required checks: ${requiredChecks.length}, Passed: ${completedChecks.length}`);

            return allPassed;

      - name: Auto-approve PR
        if: steps.check-status.outputs.result == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.pulls.createReview({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
              event: 'APPROVE',
              body: 'âœ… All checks passed. Auto-approving PR.'
            });

      - name: Enable auto-merge
        if: steps.check-status.outputs.result == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
              merge_method: 'squash',
              commit_title: context.payload.pull_request.title,
              commit_message: `${context.payload.pull_request.body}\n\nðŸ¤– Auto-merged after all checks passed`
            });
